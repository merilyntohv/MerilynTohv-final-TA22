<section class="-mt-12 md:-mt-16 lg:-mt-24 bg-white">
        <div class="flex flex-col relative">
            <img
            src="{{ glide:image
                fit="crop_focal" :bg="bg" :blur="blur" :brightness="brightness" :contrast="contrast" :filter="filter" :gamma="gamma" :pixelate="pixelate" :sharpen="sharpen" quality="{ quality ?? '100' }"}}"
                class="w-full aspect-square lg:aspect-video object-cover max-h-[325px]"
                cover="false"
                lazy="true">
                <div class="flex flex-col w- text-white text-[32px] md:mx-20 absolute">
                    {{ partial:typography/prose as="article" class="prose-p:text-white prose-h1:text-[18px] prose-h1:md:text-[31px] prose-h1:lg:text-[61px] prose-h1:font-bold prose-h1:text-white" }}
                        {{ article }}
                            {{ partial src="components/{type}" inverted="true" }}
                        {{ /article }}
                    {{ /partial:typography/prose }}                   
                </div>
        </div>
</section>
