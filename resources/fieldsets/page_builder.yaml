title: 'Page builder'
fields:
  -
    handle: page_builder
    field:
      type: replicator
      localizable: true
      hide_display: true
      collapse: true
      listable: false
      display: 'Page builder'
      sets:
        interactive:
          display: Interactive
          instructions: 'Interactive blocks.'
          icon: programming-script-code
          sets:
            form:
              display: Form
              instructions: 'Select and render a form.'
              icon: mail-chat-bubble-text
              fields:
                -
                  import: form
            cards:
              display: Cards
              instructions: 'Show linkable cards with text.'
              icon: link
              fields:
                -
                  import: cards
            hero:
              display: Hero
              instructions: null
              icon: align-object-top
              fields:
                -
                  import: article
                -
                  handle: replicator_field
                  field:
                    collapse: false
                    previews: true
                    fullscreen: true
                    sets:
                      new_set_group:
                        display: 'New Set Group'
                        instructions: null
                        icon: null
                        sets:
                          new_set:
                            display: 'New Set'
                            instructions: null
                            icon: null
                            fields:
                              -
                                handle: title
                                field:
                                  input_type: text
                                  antlers: false
                                  type: text
                                  display: Title
                                  listable: hidden
                                  instructions_position: above
                                  visibility: visible
                                  replicator_preview: true
                                  hide_display: false
                              -
                                handle: info
                                field:
                                  input_type: text
                                  antlers: false
                                  type: text
                                  display: Info
                                  listable: hidden
                                  instructions_position: above
                                  visibility: visible
                                  replicator_preview: true
                                  hide_display: false
                    type: replicator
                    display: 'Replicator Field'
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                -
                  import: image
            article_with_image:
              display: 'Article with Image'
              instructions: null
              icon: null
              fields:
                -
                  import: article
                -
                  import: image
            hero_2:
              display: 'Hero 2'
              instructions: null
              icon: null
              fields:
                -
                  import: article
                -
                  import: image
            image_with_form:
              display: 'Image with form'
              instructions: null
              icon: alert-alarm-bell
              fields:
                -
                  import: image
                -
                  import: article
                -
                  import: form
        text:
          display: Text
          instructions: 'Text based blocks.'
          icon: text-formatting-initial-letter
          sets:
            article:
              display: Article
              instructions: 'Long form content, can be expanded with media like figures, video, quotes or tables.'
              icon: text-formatting-image-bottom
              fields:
                -
                  import: article
        galerii:
          display: Galerii
          instructions: null
          icon: media-image-camera
          sets:
            swiper:
              display: Swiper
              instructions: null
              icon: media-image-photo-focus-frame
              fields:
                -
                  handle: replicator_field
                  field:
                    collapse: false
                    previews: true
                    fullscreen: true
                    sets:
                      new_set_group:
                        display: 'New Set Group'
                        instructions: null
                        icon: null
                        sets:
                          new_set:
                            display: 'New Set'
                            instructions: null
                            icon: null
                            fields:
                              -
                                import: image
                    type: replicator
                    display: 'Replicator Field'
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
            accordion:
              display: Accordion
              instructions: null
              icon: null
              fields:
                -
                  handle: replicator_field
                  field:
                    collapse: false
                    previews: true
                    fullscreen: true
                    sets:
                      new_set_group:
                        display: 'New Set Group'
                        instructions: null
                        icon: null
                        sets:
                          new_set:
                            display: 'New Set'
                            instructions: null
                            icon: null
                            fields:
                              -
                                handle: title
                                field:
                                  input_type: text
                                  antlers: false
                                  type: text
                                  display: Title
                                  listable: hidden
                                  instructions_position: above
                                  visibility: visible
                                  replicator_preview: true
                                  hide_display: false
                              -
                                import: article
                    type: replicator
                    display: 'Replicator Field'
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                -
                  import: image
      instructions_position: above
      visibility: visible
      previews: true
      replicator_preview: true
      fullscreen: true
