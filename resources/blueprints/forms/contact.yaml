tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: name
            field:
              display: Nimi
              type: text
              validate:
                - required
                - 'min:2'
              localizable: true
              instructions_position: above
              listable: hidden
              visibility: visible
              replicator_preview: true
              input_type: text
              antlers: false
              hide_display: false
          -
            handle: email
            field:
              display: E-post
              type: text
              validate:
                - required
                - email
              localizable: true
              width: 50
              instructions_position: above
              listable: hidden
              visibility: visible
              replicator_preview: true
              input_type: text
              antlers: false
              hide_display: false
          -
            handle: phone
            field:
              input_type: tel
              antlers: false
              type: text
              display: 'Telefoni number'
              width: 50
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: objekti_aadress
            field:
              input_type: text
              placeholder: 'Objekti aadress'
              antlers: false
              type: text
              display: 'Objekti aadress'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: teenuse_tuup
            field:
              options:
                1: Katusepaigaldus
                2: Päikesekatus
                3: 'Uue katuse ehitus'
                4: Muu
              taggable: false
              push_tags: false
              placeholder: Teenus
              multiple: false
              clearable: false
              searchable: true
              cast_booleans: false
              type: select
              display: 'Teenuse tüüp'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: laadi_fail_ules
            field:
              max_files: 1
              mode: list
              container: files
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: 'Laadi fail üles'
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: message_body
            field:
              display: 'Objekti kirjeldus'
              type: textarea
              validate:
                - required
                - 'min:5'
              localizable: true
              instructions_position: above
              listable: hidden
              visibility: visible
              replicator_preview: true
              antlers: false
              hide_display: false
          -
            handle: consent
            field:
              inline_label: 'Nõustun andmete kogumise ja töötlemisega.'
              default: false
              type: toggle
              listable: hidden
              instructions_position: above
              validate:
                - accepted
              width: 75
              visibility: visible
              replicator_preview: true
              hide_display: true
